<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="netflix_logo-removebg-preview.png" height="50px" />
        <a id="Home">Home</a>
        <a>TV Shows</a>
        <a>Movies</a>
        <a>Recently Added</a>
        <a>My List</a>
      </div>
      <div class="items">
        <i class="fa-solid fa-magnifying-glass"></i>
        <a> KIDS</a>
        <a> DVD</a>
        <a> <i class="fa-regular fa-bell"></i></a>
        <a><i class="fa-solid fa-calendar-days"></i></a>
        <select name="" id=""></select>
      </div>
    </div>
    <div class="hero-section">
      <div class="hero-image">
        <img
          src="background.jpg"
          style="margin-top: -50px; z-index: -10; background-size: cover"
          ;
        />
        <div class="hero-msg">
          <div class="n-series">
            <p id="sub-nseries">N</p>
            <p id="series">s e r i e s</p>
          </div>
          <h1 class="hero-msg-h1">MONEY</h1>
          <h1 class="hero-msg2-h1">HEIST</h1>
        </div>
        <!-- <div class="hero-msg">hsdflhuhuzs</div> -->
        <div class="btn">
          <button class="btn1"><i class="fa-solid fa-play"></i> Play</button>
          <button class="btn1"><i class="fa-solid fa-plus"></i> My List</button>
        </div>
      </div>
    </div>
  </body>
</html>
